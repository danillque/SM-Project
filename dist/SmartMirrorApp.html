<title>Главная</title>

<body class="general_style typeface">
<header class="top-menu">
  <nav class="menu-wrap">
    <h1 class="visually-hidden">Главная</h1>
    <img class="logo-menu" src="/main_logo.e1a03835.png" alt="logo"> 
  </nav>
</header>
<main class="main-wrapper" id="home_page">
  <p class="user-greeting">Доброе утро, Данил!</p>
  <h2>Мои виджеты</h2>
  <div class="widgets">
      <button type="button" class="widget-style" data-action="greeting">
        <h3 class="widget-name">Приветствие</h3>
        <img src="/greeting-icon.4acdcb2c.png" class="icon-style" alt="wid-icon">
      <div class="toggle"> 
        <label class="switch">
          <input type="checkbox" checked="">
          <span class="slider round"></span>
        </label>
      </div>	
    </button>
	 <button type="button" class="widget-style" data-action="clock">
			<h3 class="widget-name">Время</h3>
			<img src="/Clock-icon.64fc9a33.png" class="icon-style" alt="wid-icon">
      <div class="toggle"> 
			<label class="switch">
			  <input type="checkbox" checked="">
			  <span class="slider round"></span>
			</label>
      </div>
		</button>	
     
      <button type="button" class="widget-style" data-action="weather">
        <h3 class="widget-name">Погода</h3>
        <img src="/weather-icon.cefc3af9.png" class="icon-style" alt="wid-icon">
        <div class="toggle"> 
        <label class="switch">
          <input type="checkbox" checked="">
          <span class="slider round"></span> </label>
          </div>
        </button>

      <button type="button" class="widget-style" data-action="reminder">
        <h3 class="widget-name">Напоминания</h3>
        <img src="/reminder-icon.a6dfdea8.png" class="icon-style" alt="wid-icon">
        <div class="toggle"> 
        <label class="switch">
          <input type="checkbox" checked="">
          <span class="slider round"></span>
		</label>
    </div>
  </button>
  </div>
</main>

  <div class="form" hidden="">
